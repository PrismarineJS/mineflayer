name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14
        check-latest: true
    - run: npm i && npm run lint

  MinecraftServer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        javaVersion: [8]
        mcVersion: ['1.8.8', '1.9.4', '1.10.2', '1.11.2', '1.12.2', '1.13.2', '1.14.4', '1.15.2', '1.16.5']
        include:
         - javaVersion: 17
           mcVersion: '1.17.1'
         - javaVersion: 17
           mcVersion: '1.18.2'
         - javaVersion: 17
           mcVersion: '1.19'
         - javaVersion: 17
           mcVersion: '1.19.2'
         - javaVersion: 17
           mcVersion: '1.19.3'
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          check-latest: true
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.javaVersion }}
          java-package: jre
          check-latest: true
      - name: Install Dependencies
        run: npm install
      - name: Start Tests
        run: npm run mocha_test -- -g ${{ matrix.mcVersion }}
